<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./phil.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display&display=swap" rel="stylesheet">
  <title>🐱‍🏍Checkpoint🐱‍🏍</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }

  h1 {
    font-family: 'Big Shoulders Stencil Display', cursive;
  }
</style>

<body class="debug">
  <div id="page-container">
    <!--HEADER CONTENT-->

    <div id="header" class="container-fluid bg-blue text-light px-4 sticky-top">
      <div class="row px-4 text-light">
        <!-- Image and text -->
        <nav class=" d-flex navbar navbar-dark text-light">
          <a class="navbar-brand d-flex" href="#">
            <i class="mdi mdi-shield-star mdi-24px"></i>
            <h1>Captain America</h1>
          </a>
        </nav>
      </div>
    </div>

    <!--MAIN CONTENT-->
    <!-- Background to End of First Container -->
    <div id="content" class="container-fluid hero-img">
      <div class="row">
        <div class="col-12 my-3 px-5 text-light">
          <b>Welcome!</b>
        </div>
      </div>
      <div id="subscribe" class="row">

        <div class="col-3 mx-5 mb-5 py-2 px-3 bg-white rounded shadow">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationTooltip01">
                  <h6>Become a Subscriber</h6>
                </label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="Name" required>
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <input type="text" class="form-control" id="validationTooltip02" placeholder="Email" required>
                <div class="valid-tooltip">
                  Please provide a valid city.
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <input type="text" class="form-control" id="validationTooltip03" placeholder="Phone" required>
                <div class="invalid-tooltip">
                  Please provide a valid phone #
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="validationTooltip03" placeholder="Ext.">

              </div>
              <div class="col-md-12 mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                  placeholder="Message"></textarea>
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                By checking this box you agree to have your email address shared with the entire planet
              </label>
            </div>
            <button class="btn btn-primary my-2" type="submit">Submit form</button>
          </form>
        </div>


      </div>

      <!--Footer CONTENT-->
      <div id="footer">
        <div class="row bg-white">
          <div class="col-12 p-2 text-center">
            Captain America is a World War II veteran, a founding member of the Avengers, and Earth's first known
            superhero.
          </div>
        </div>
      </div>
    </div>

</body>

</html>
