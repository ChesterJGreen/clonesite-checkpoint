<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>Document</title>
</head>

<body>
  <header class="container-fluid">
    <!-- Banner -->
    <div class="row bg-green px-4 py-2">
      <div class="col d-flex"><i class="mdi mdi-traffic-cone"></i></i>
        <h3>LOREM IPSUM</h3>
      </div>
    </div>
    <!-- Background to End of First Container -->
    <div class="row bg-dark">
      <!-- Form -->
      <div class="col-12 my-3 px-5 text-light">
        Subtle Heading
      </div>
      <div class="col-3 mx-5 mb-5 py-2 px-3 bg-white">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationTooltip01">Very Subtle Heading</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <label for="validationTooltip02">Email</label>
              <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
              <div class="valid-tooltip">
                Please provide a valid city.
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-8 mb-3">
              <label for="validationTooltip03">Phone</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid phone #
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationTooltip04">Ext.</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <label for="validationTooltip05">Message</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              By checking this box you agree to have your email address shared with the entire planet
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
      </div>

      <!-- Side Text -->
      <div class="col-9">
        <div class="row">
          <div class="col-2 border-right border-light"></div>
          <div class="col-10"></div>
        </div>
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </div>
    <!-- Bottom of Landing Page/Background Image -->
    <div class="row">
      <!-- Text -->
      <div class="col-5"></div>
      <!-- Card -->
      <div class="col-7"></div>

    </div>
  </header>

  <main class="container">
    <!-- White Background section -->
    <div class="row">
      <!-- Large Placeholder Image -->
      <div class="col-3"></div>
      <!-- Icon with Text -->
      <div class="col-9">
        <!-- Icon with Text -->
        <div class="row"></div>
        <!-- Submit Button -->
        <div class="row"></div>
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <!-- Light Background section -->
    <div class="row bg-light">
      <!-- card 1 -->
      <div class="col"></div>
      <!-- card 2 - Big -->
      <div class="col">
        <!-- Images -->
        <div class="row"></div>
        <!-- Text -->
        <div class="row"></div>
      </div>
      <!-- card 3 -->
      <div class="col"></div>
    </div>
    <!-- Above Footer Section -->
    <div class="row">
      <div class="col-12"></div>
    </div>
    <!-- Footer -->
    <div class="row">
      <div class="col-12"></div>
    </div>
  </footer>


</body>

</html>
